{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini-LMS{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        :root {
            --font-sans: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            --radius-lg: 20px;
            --shadow-soft: 0 8px 24px rgba(0,0,0,.08);

            /* Light */
            --bg: #FAF7F2;
            --surface: #F3EEE8;
            --text: #0B0F19;
            --muted: #6B7280;
            --primary: #111827;
            --chip: #E9E4DE;

            /* Pastel card tints */
            --card-pink:   #F6D5D8;
            --card-yellow: #FBE5B2;
            --card-mint:   #D5F2E6;
            --card-lilac:  #E4E2FF;
        }

        /* Dark mode */
        [data-theme="dark"] {
            --bg: #0E0F12;
            --surface: #15171C;
            --text: #F8FAFC;
            --muted: #9CA3AF;
            --primary: #5a80d5; /* Better contrast primary color */
            --chip: #22242A;

            --card-pink:   #402C30;
            --card-yellow: #3C3423;
            --card-mint:   #263A33;
            --card-lilac:  #2E2B40;
        }
        
        /* Add more custom styles based on design spec */
    </style>
</head>
<body>
    <!-- Mobile Navigation Toggle -->
    <button class="mobile-nav-toggle" id="mobileNavToggle">
        <i class="bi bi-list"></i>
    </button>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="wrapper">
        {% include 'partials/sidebar.html' %}
        <div class="main-content">
            <header class="d-flex justify-content-end mb-4">
                <button id="theme-toggle" class="btn btn-secondary btn-sm">
                    <i class="bi bi-sun-fill"></i>
                </button>
            </header>
            {% if messages %}
                <div class="container mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Base script loaded!');
            const themeToggle = document.getElementById('theme-toggle');
            const mobileNavToggle = document.getElementById('mobileNavToggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
            } else {
                themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
            }

            themeToggle.addEventListener('click', () => {
                let theme = document.documentElement.getAttribute('data-theme');
                if (theme === 'light') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
                }
            });

            // Mobile navigation functionality
            function toggleMobileNav() {
                sidebar.classList.toggle('show');
                sidebarOverlay.classList.toggle('show');
            }

            function closeMobileNav() {
                sidebar.classList.remove('show');
                sidebarOverlay.classList.remove('show');
            }

            mobileNavToggle.addEventListener('click', toggleMobileNav);
            sidebarOverlay.addEventListener('click', closeMobileNav);

            // Close mobile nav when clicking on a nav link
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', closeMobileNav);
            });

            // Close mobile nav on window resize (if screen becomes larger)
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    closeMobileNav();
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
