{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create New Course{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Create New Course</h1>

    <div class="card p-4">
        <h2 class="card-title mb-4">Course Details</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Save Course & Add Lectures</button>
        </form>
    </div>
</div>
{% endblock %}
